<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share File with Recipient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 450px;
            margin: 80px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            padding: 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1f6391;
        }

        p {
            text-align: center;
            font-weight: bold;
            margin-top: 15px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Share File with Recipient</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Recipient Name" required>
            <input type="email" name="email" placeholder="Recipient Email" required>
            <input type="file" name="file" required>
            <button type="submit">Share File</button>
        </form>

        {% if message %}
            <p style="color: green;">{{ message }}</p>
        {% endif %}

        <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
    </div>
</body>
</html>
